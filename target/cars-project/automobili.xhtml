<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Simple Car List</title>
</h:head>
<h:body>
    <h1>Car Management System</h1>

    <h:form>
        <h3>Add New Car</h3>
        <h:inputText value="#{carBean.newCar}" placeholder="Enter car name"/>
        <h:commandButton value="Add Car" action="#{carBean.addCar}"/>
    </h:form>

    <h3>Current Cars</h3>
    <h:form>
        <ul>
            <f:repeat value="#{carBean.cars}" var="car">
                <li>
                    #{car}
                    <h:commandButton value="Remove" action="#{carBean.removeCar(car)}"/>
                </li>
            </f:repeat>
        </ul>
    </h:form>

    <p>Total cars: #{carBean.cars.size()}</p>
</h:body>
</html>
