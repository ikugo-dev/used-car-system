<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Prijava</title>
</h:head>
<h:body>
    <h:form>
        <h2>Prijava</h2>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{userBean.email}" required="true" />
        <br/>

        <h:outputLabel for="lozinka" value="Lozinka:" />
        <h:inputSecret id="lozinka" value="#{userBean.lozinka}" required="true" />
        <br/>

        <h:commandButton value="Prijavi se" action="#{userBean.login}" />
        <h:messages globalOnly="true" />

        <h:panelGroup rendered="#{param.error == 'true'}">
            <h:outputText value="Neispravni podaci za prijavu." style="color:red;" />
        </h:panelGroup>

        <br/>
        <h:link value="Nemate nalog? Registrujte se ovde" outcome="register.xhtml" />
    </h:form>
</h:body>
</html>
