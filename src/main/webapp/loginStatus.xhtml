<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:panelGroup rendered="#{userBean.ulogovaniKupac != null}">
        <h:link outcome="index.xhtml" value="Početna" />
        |
        <h:outputText value="Prijavljeni ste kao: #{userBean.ulogovaniKupac.ime} #{userBean.ulogovaniKupac.prezime}" />
        |
        <h:commandLink action="#{userBean.logout}" value="Odjava" />
    </h:panelGroup>

    <h:panelGroup rendered="#{userBean.ulogovaniKupac == null}">
        <h:link outcome="index.xhtml" value="Početna" />
        |
        <h:link outcome="login.xhtml" value="Prijava" />
        |
        <h:link outcome="register.xhtml" value="Registracija" />
    </h:panelGroup>

</ui:composition>
