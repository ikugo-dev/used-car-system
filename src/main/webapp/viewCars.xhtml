<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Automobili</title>
</h:head>

<h:body>
<ui:include src="loginStatus.xhtml"/>
<h3>Lista automobila</h3>
<h:dataTable value="#{carBean.cars}" var="car" border="1">
    <h:column>
        <f:facet name="header">Marka</f:facet>
        #{car.marka}
    </h:column>
    <h:column>
        <f:facet name="header">Model</f:facet>
        #{car.model}
    </h:column>
    <h:column>
        <f:facet name="header">Godina</f:facet>
        #{car.godina}
    </h:column>
    <h:column>
        <f:facet name="header">Cena</f:facet>
        #{car.cena}
    </h:column>
    <h:column>
        <f:facet name="header">Prodavac</f:facet>
        #{car.prodavac}
    </h:column>
    <h:column>
        <h:form>
            <h:commandButton value="Remove" action="#{carBean.removeCar(car)}" immediate="true" />
        </h:form>
    </h:column>
</h:dataTable>
</h:body>
</html>
