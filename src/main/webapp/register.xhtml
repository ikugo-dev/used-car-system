<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Registracija</title>
</h:head>
<h:body>
    <h:form>
        <h2>Registracija</h2>

        <h:outputLabel for="ime" value="Ime:" />
        <h:inputText id="ime" value="#{userBean.ime}" required="true" />
        <br/>

        <h:outputLabel for="prezime" value="Prezime:" />
        <h:inputText id="prezime" value="#{userBean.prezime}" required="true" />
        <br/>

        <h:outputLabel for="email" value="Email:" />
        <h:inputText id="email" value="#{userBean.email}" required="true" />
        <br/>

        <h:outputLabel for="lozinka" value="Lozinka:" />
        <h:inputSecret id="lozinka" value="#{userBean.lozinka}" required="true" />
        <br/>

        <h:commandButton value="Registruj se" action="#{userBean.register}" />
        <h:messages globalOnly="true" />

        <h:panelGroup rendered="#{param.error == 'exists'}">
            <h:outputText value="Korisnik sa tim emailom već postoji." style="color:red;" />
        </h:panelGroup>

        <br/>
        <h:link value="Već imate nalog? Prijavite se ovde" outcome="login.xhtml" />
    </h:form>
</h:body>
</html>
