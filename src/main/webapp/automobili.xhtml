<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Car List</title>
</h:head>
<h:body>
<h:form>
    <h3>Add New Car</h3>
    <h:outputLabel for="marka" value="Marka:" />
    <h:inputText id="marka" value="#{carBean.newCar.marka}" />
    <h:outputLabel for="model" value="Model:" />
    <h:inputText id="model" value="#{carBean.newCar.model}" />
    <h:outputLabel for="godina" value="Godina:" />
    <h:inputText id="godina" value="#{carBean.newCar.godina}" />
    <h:outputLabel for="cena" value="Cena:" />
    <h:inputText id="cena" value="#{carBean.newCar.cena}" />
    <h:outputLabel for="prodavac" value="Prodavac:" />
    <h:inputText id="prodavac" value="#{carBean.newCar.prodavac}" />

    <h:commandButton value="Add Car" action="#{carBean.addCar}" />
</h:form>

<h3>Current Cars</h3>
<h:dataTable value="#{carBean.cars}" var="car" border="1">
    <h:column>
        <f:facet name="header">Marka</f:facet>
        #{car.marka}
    </h:column>
    <h:column>
        <f:facet name="header">Model</f:facet>
        #{car.model}
    </h:column>
    <h:column>
        <f:facet name="header">Godina</f:facet>
        #{car.godina}
    </h:column>
    <h:column>
        <f:facet name="header">Cena</f:facet>
        #{car.cena}
    </h:column>
    <h:column>
        <f:facet name="header">Prodavac</f:facet>
        #{car.prodavac}
    </h:column>
    <h:column>
        <h:commandButton value="Remove" action="#{carBean.removeCar(car)}" />
    </h:column>
</h:dataTable>
</h:body>
</html>
